  intl: ^0.19.0

  google_maps_flutter: ^2.12.2
  geolocator: ^14.0.0
  permission_handler: ^12.0.0+1
  location: ^5.0.3


  provider: ^6.1.5
  shared_preferences: ^2.5.3


dev_dependencies:
