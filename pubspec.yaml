version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.6
  flutter_slidable: ^3.1.0

  firebase_core: ^3.13.0
  cloud_firestore: ^5.6.6

